<table mat-table matSort [dataSource]="groups">
  <mat-text-column name="id" headerText="ID"></mat-text-column>  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let group"> 
      {{group.name}} 
    </td>
  </ng-container>
  <ng-container matColumnDef="permissions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Permissions</th>
    <td mat-cell *matCellDef="let group"> 
      {{group.permissions}} 
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let group" nowrap> 
      <a mat-mini-fab aria-label="Edit group" routerLink="edit/{{group.id}}">
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-mini-fab aria-label="Delete group" (click)="deleteGroup(group)">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let user; columns: columnsToDisplay"></tr>
</table>
